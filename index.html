<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Suspensões 2025</title>
    <!-- Controle de cache para evitar carregamento antigo -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Adicionando o favicon com a logomarca do cabeçalho -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/bcjzam8.png" sizes="32x32">
    <!-- Adicionando uma versão maior para dispositivos que suportam -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/bcjzam8.png" sizes="64x64">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Todo o seu CSS permanece o mesmo -->
    <style>
        /* ... Todo seu CSS exatamente como estava, mantido ... */
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/bcjzam8.png" alt="Logo TJPA" class="header-image">
        Calendário de Suspensões 2025
        <button class="contrast-button" onclick="toggleContrast()">
            <svg class="contrast-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22V2Z" fill="white"/>
            </svg>
            Alto Contraste
        </button>
    </div>

    <div class="calendar-container" id="calendarContainer"></div>
    <div class="legend-container">
        <div class="legend-item">
            <span class="legend-square-judiciario"></span> Poder Judiciário do Estado do Pará
        </div>
    </div>
    <div class="info-container" id="infoContainer">
        <h2>Informações da Suspensão de Expediente</h2>
        <div class="month-header" id="selectedMonth"></div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar por unidade ou motivo..." onkeyup="searchSuspensions()">
        </div>
        <div class="info-details">
            <ul id="suspensionsList"></ul>
        </div>
    </div>
    <div class="footer">
        <img src="https://imgur.com/oGJF9X5.png" alt="Footer Logo">
    </div>

    <script>
        // Corrige o título dinamicamente para garantir que apareça corretamente na aba
        document.title = 'Calendário de Suspensões 2025';

        // Todo o seu JavaScript permanece o mesmo
        let allSuspensions = [];

        function parseDateForCalendar(dateStr) {
            if (!dateStr || typeof dateStr !== 'string' || dateStr === 'Data não informada') {
                return null;
            }
            const parts = dateStr.split('/');
            if (parts.length !== 3) {
                return null;
            }
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10) - 1;
            const year = parseInt(parts[2], 10);
            const date = new Date(Date.UTC(year, month, day));
            return date;
        }

        fetch('suspensions_2025_completo.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro ao carregar o JSON: ${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                allSuspensions = data;
                generateCalendar();
            })
            .catch(error => {
                document.getElementById('suspensionsList').innerHTML = `<li>Erro ao carregar os dados: ${error.message}</li>`;
            });

        // ... Mantenha aqui o restante do seu JS sem alterações, está tudo certo ...

        function toggleContrast() {
            document.body.classList.toggle('high-contrast');
        }
    </script>
</body>
</html>
