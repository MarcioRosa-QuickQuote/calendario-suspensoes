<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Suspensões</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f4f8; margin: 0; padding: 0; }
        .header { background-color: #1E3A8A; color: white; padding: 20px; font-size: 26px; font-weight: bold; }
        .calendar-container { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; padding: 20px; max-width: 1200px; margin: auto; }
        .calendar { background: white; padding: 8px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center; transition: transform 0.2s; cursor: pointer; }
        .calendar:hover { transform: scale(1.05); }
        .calendar h3 { background-color: #1E3A8A; color: white; padding: 6px; border-radius: 5px; font-size: 14px; margin: 0; }
        .calendar table { width: 100%; margin-top: 5px; border-collapse: collapse; font-size: 10px; }
        .calendar th, .calendar td { padding: 4px; text-align: center; cursor: pointer; }
        .calendar th { color: #1E3A8A; font-weight: bold; }
        .highlight { background-color: red; color: white; border-radius: 50%; padding: 4px; transition: 0.3s; }
        .highlight:hover { background-color: darkred; }
        .info-container { margin-top: 10px; padding: 10px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: left; max-width: 800px; margin-left: auto; margin-right: auto; }
        .info-container h2 { color: #1E3A8A; }
    </style>
</head>
<body>
    <div class="header">Calendário de Suspensões - 2025</div>
    <div class="calendar-container" id="calendarContainer"></div>
    <div class="info-container" id="infoContainer">
        <h2>Informações da Suspensão</h2>
        <p id="infoDetails">Clique em um mês para ver as suspensões desse período.</p>
    </div>
    <script>
        // Simulação dos dados da aba "Suspensões de Expediente" com base na imagem fornecida
        const suspensionsData = {
            "Março": {
                "3": { start: "3", end: "4", motivo: "Abate de gado", portaria: "Portaria N° 5750/2024-GP, DE 6 DE DEZEMBRO DE 2024", fundamento: "Lei Federal nº 682/1949" },
                "4": { start: "3", end: "4", motivo: "Abate de gado", portaria: "Portaria N° 5750/2024-GP, DE 6 DE DEZEMBRO DE 2024", fundamento: "Lei Federal nº 1.408/1951" }
            },
            "Abril": {
                "17": { start: "17", end: "18", motivo: "Mostra borda do frame", portaria: "Portaria N° 5750/2024-GP, DE 6 DE DEZEMBRO DE 2024", fundamento: "Lei Federal nº 1.408/1951" },
                "18": { start: "17", end: "18", motivo: "Mostra borda do frame", portaria: "Portaria N° 5750/2024-GP, DE 6 DE DEZEMBRO DE 2024", fundamento: "Lei Federal nº 1.408/1951" }
            },
            "Maio": {
                "1": { start: "1", end: "1", motivo: "Dia do Trabalho", portaria: "Portaria N° 5750/2024-GP, DE 6 DE DEZEMBRO DE 2024", fundamento: "Lei Federal nº 682/1949" },
                "2": { start: "2", end: "2", motivo: "Ponto Facultativo com compensação", portaria: "Portaria N° 5750/2024-GP, DE 6 DE DEZEMBRO DE 2024", fundamento: "Lei Federal nº 682/1949" }
            },
            "Junho": {
                "19": { start: "19", end: "20", motivo: "Corpus Christi", portaria: "Portaria N° 5750/2024-GP, DE 6 DE DEZEMBRO DE 2024", fundamento: "Lei Municipal nº 6306/67" },
                "20": { start: "19", end: "20", motivo: "Corpus Christi", portaria: "Portaria N° 5750/2024-GP, DE 6 DE DEZEMBRO DE 2024", fundamento: "Lei Municipal nº 6306/67" }
            },
            "Agosto": {
                "15": { start: "15", end: "15", motivo: "Adesão do Gra-Pa à independência do Brasil", portaria: "Portaria N° 5750/2024-GP, DE 6 DE DEZEMBRO DE 2024", fundamento: "Lei Estadual nº 5.991/1986" }
            }
        };

        function generateCalendar() {
            let container = document.getElementById("calendarContainer");
            container.innerHTML = "";
            ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"].forEach((month, index) => {
                let firstDay = new Date(2025, index, 1).getDay();
                let daysInMonth = new Date(2025, index + 1, 0).getDate();
                let calendar = `<div class='calendar' onclick="showSuspensions('${month}')"><h3>${month} 2025</h3><table>`;
                calendar += "<tr><th>D</th><th>S</th><th>T</th><th>Q</th><th>Q</th><th>S</th><th>S</th></tr><tr>";
                for (let i = 0; i < firstDay; i++) calendar += "<td></td>";
                for (let day = 1; day <= daysInMonth; day++) {
                    let highlightClass = (suspensionsData[month] && suspensionsData[month][day]) ? "highlight" : "";
                    calendar += `<td class='${highlightClass}' data-day='${day}'>${day}</td>`;
                    if ((day + firstDay) % 7 === 0) calendar += "</tr><tr>";
                }
                calendar += "</tr></table></div>";
                container.innerHTML += calendar;
            });
        }

        function showSuspensions(month) {
            let infoDetails = document.getElementById("infoDetails");
            if (suspensionsData[month]) {
                let suspensionInfo = Object.values(suspensionsData[month]).map(susp => {
                    return `${susp.start} - (${susp.start}) a (${susp.end}). Motivo: ${susp.motivo}. Portaria ${susp.portaria} (${susp.fundamento}).`;
                }).join("<br>");
                infoDetails.innerHTML = suspensionInfo || `Nenhuma suspensão registrada para ${month}.`;
            } else {
                infoDetails.innerHTML = `Nenhuma suspensão registrada para ${month}.`;
            }
        }

        // Chama a função para gerar o calendário ao carregar a página
        window.onload = generateCalendar;
    </script>
</body>
</html>
